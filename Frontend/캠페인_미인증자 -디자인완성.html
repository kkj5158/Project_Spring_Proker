<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/cp_unauthorized.css">

  <!-- 폰트 모음 -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">





  <title> 미인증자 전용 캠페인 홈페이지 </title>
</head>

<body>


  <div class="nav">
    <!-- 상단 네비게이션 바 영역 시작 -->


    <div class="nav_blank"></div>

    <!-- 홈 버튼 / 클릭시 홈으로 이동 -->
    <button class="home_button">
      <i class="fa-solid fa-house icon_white"></i>
    </button>
    <!-- 사이드 메뉴 버튼 / 클릭시 사이드 메뉴 슬라이드-->
    <button class="sidemenu_button icon_white">
      <i class="fa-solid fa-list"></i>
    </button>

    <!-- 캠페인 추가   -->

    <buuton class="campaign_plus_button">
      <i class="fa-solid fa-circle-plus icon_white"></i>
      <span class="newcamp">새 캠페인</span>
    </buuton>

    <div class="campaign_searchbar_box">
      <input class="campaign_searchbar" type="text" placeholder="캠페인 검색"></input>
    </div>


    <!-- 이메일 버튼 / 클릭시 문의 창 팝업   -->

    <button class="email_icon icon_white" href="#" data-popup-open="example">
      <i class="fa-solid fa-square-envelope"></i>
    </button>


    <button class="notice_icon icon_white">
      <i class="fa-solid fa-bell"></i>
    </button>



    <!-- 로그인 버튼 / 클릭시 로그인 상태창과 로그인 디테일 상태창 토글  -->

    <button class="idstatus_button_main"> id 표시 </button>

    <!--   <div class="idstatus_button_detail idstatus_button_open">
      <button class="idstatus"> id 표시 </button>
      <button class="logout">로그아웃</button>
      <button class="member_info">회원정보</button>
    </div> -->


    <div class="nav_blank"></div>



  </div> <!-- 상단 네비게이션 외부 div 박스 끝  -->





  <!-- 팝업, 슬라이드 다운, 사이드바  모음 -->

  <!-- 표출되는 이메일 팝업 입니다. -->
  
  <div class="popup" data-popup="example">
    <div class="popup-inner">
      <div class="popup-contents">
        <a class="popup-close" data-popup-close="example" href="#">X</a> <!-- 팝업 닫기 버튼입니다 -->
        <div class="popup_detail">
          <div class="popup_h1">문의하기</div>
          <div class="popup_block">
            <p class="popup_text">ID(이메일)</p> <input class="popup_input" type="text" placeholder="id를 입력해주세요"></input>
          </div>
          <div class="popup_block">
            <p class="popup_text">제목</p> <input class="popup_input" type="text" placeholder="제목을 입력해주세요"></input>
          </div>
          <div class="popup_block">
            <p class="popup_text" id="popup_about_t">내용</p> <textarea class="popup_input" id="popup_about" type="text"
              placeholder="문의 내용을 입력해주세요"></textarea>
          </div>

          <button class="popup_send">확인</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 알림  슬라이드 다운 입니다. -->

  <div class="slide-down">

  </div>

  <!-- 사이드 메뉴 입니다. -->


  <div id="sidebar">
    <ul class="slist">
      <li> BACKEND
        <ul class="slist">
          <li>SERVER</li>
          <li>DATABASE</li>
          <li>SERVER-SIDE</li>
          <li>MOBILE</li>
        </ul>
      </li>
      <li> FRONTEND
        <ul class="slist">
          <li>DESIGN
            <ul class="slist">
              <li>CSS</li>
            </ul>
          </li>
        </ul>
      <li>JS</li>
      </li>
      <li>ETC</li>
    </ul>
  </div>

  <!-- 상단 네비게이션 바 영역 끝  -->

  <!-- 메인 콘텐츠 창_ 캠페인 상태 영역 시작   -->


  <main>

    <!-- 캠페인 상태 슬로건 창 -->

    <div class="campaign_status">
      <div class="slogan_blank"></div>
      <p class="slogan"> CAMPAIGN STATUS </p>
    </div>

    <!-- 캠페인 현황 카드표 -->

    <div class="c_status_button_box_collection">

      <div class="c_status_blank"></div>

      <div class="c_status_button_box" onclick="hello()">
        <div class="c_status_icon"><i class="fa-regular fa-pen-to-square fa-2x"></i></div>
        <div class="c_status_detail" id="applying_button">
          <div class="c_status_text">생성중인 캠페인</div>
          <div class="c_status_number"> 0 </div>
        </div>
      </div>

      <div class="c_status_button_box" onclick="hello()">
        <div class="c_status_icon"><i class="fa-regular fa-calendar-minus fa-2x"></i></div>
        <div class="c_status_detail" id="applying_button">
          <div class="c_status_text">예약중인 캠페인</div>
          <div class="c_status_number"> 0 </div>
        </div>
      </div>

      <div class="c_status_button_box" onclick="hello()">
        <div class="c_status_icon"><i class="fa-solid fa-arrows-rotate fa-2x"></i></div>
        <div class="c_status_detail" id="applying_button">
          <div class="c_status_text">진행중인 캠페인</div>
          <div class="c_status_number"> 0 </div>
        </div>
      </div>

      <div class="c_status_button_box" onclick="hello()">
        <div class="c_status_icon"><i class="fa-regular fa-flag fa-2x"></i></div>
        <div class="c_status_detail" id="applying_button">
          <div class="c_status_text">종료된 캠페인</div>
          <div class="c_status_number"> 0 </div>
        </div>
      </div>


      <div class="c_status_blank"></div>


    </div>

    <!-- 캠페인 리스트 네비게이션 -->

    <div class="campaign_list_nav">

      <div class="c_list_blank"></div>

      <div class="slogan_nav"> CAMPAIGN LIST </div>

      <div class="campaign_list_nav_button">
        <button class="change_gallery">
          <i class="fa-solid fa-border-all icon_gray"></i>
        </button>
      </div>

      <div class="campaign_list_nav_button">
        <button class="change_list">
          <i class="fa-solid fa-bars icon_gray"></i>
        </button>
      </div>

      <div class="c_list_blank_2"></div>


    </div>

    <!-- 캠페인 리스트 표 -->

    <div class='campaign_list'>

      <div class="campaign_list_bar">

        <div class="campaign_list_button_group">

          <div class="btn-group">
            <div class="btn-group-blank"></div>
            <button>상태</button>
            <button>상태</button>
            <button>상태</button>
            <button>상태</button>
            <button>상태</button>
            <button>상태</button>
            <button>상태</button>
            <button>상태</button>
            <button>상태</button>
            <div class="btn-group-blank"></div>
          </div>

          
        <div class="campaign_list_table">
          캠페인 목록 및 데이터 노출영역
        </div>

        </div>


      </div>

      <footer>


      </footer>







  </main>
















  <!-- src 모음 -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/f350009f47.js" crossorigin="anonymous"></script>
  <script src="js/cp_unauthorized.js"></script>
  <script src="js/jquery.js"></script>



</body>

</html>
