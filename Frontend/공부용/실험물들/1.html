<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>

<style>
  .out{
    background-color: black;
    width: 100%;
    height: 100px;
  }
  
  .left{
    background-color: blue;
    height: inherit;
    width: 40%;
    float: left;
  }

  .right{
    background-color: brown;
    height: inherit;
    width: 60%;
    float: left;
  }
</style>

</head>

<body>

  <div class="out">
    <div class="left"></div>
    <div class="right"></div>
  </div>

  

</body>

</html>
